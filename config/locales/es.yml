  welcome:
    index:
      log_in: "Iniciar sesión"
      sign_up: "Registrar nuevo usuario"
      title: "Aprendizaje social para STEM en Educación Primaria"
      jumbotron_description: "Ayuda a los maestros, a los estudiantes y a sus padres a crear métodos de enseñanza y recursos únicos de STEM. Compártelo e impleméntalo en tu contexto."
      virtual_library: "Biblioteca virtual"
      virtual_library_description: "Un espacio dedicado a mantener documentación relevante, investigaciones, artículos y otra clase de información relacionada con el aprendizaje en STEM, donde los profesores pueden subir y descargar (gratuitamente) herramientas y materiales para la enseñanza."
      virtual_teachers_room: "Sala virtual de profesores"
      virtual_teachers_room_description: "Donde los profesores de toda la Unión Europea pueden conectarse con otros para compartir materiales, prácticas, y también pensamientos, ideas y experiencias. Donde los maestros pueden participar en las discusiones sobre los métodos para la enseñanza y el aprendizaje de las ciencias STEM."
      diy_photo_gallery: "Galería de fotos 'hazlo tú mismo'"
      diy_photo_gallery_description: "Galería de fotos para los padres de todos los países de la Unión Europea que quieran compartir las actividades 'hazlo tu mismo' realizadas en casa. Las actividades y proyectos 'hazlo tu mismo' están disponibles para padres que quieran experimentar en casa con sus hijos."
      what_we_do: "Qué hacemos"
      what_we_do_description: "Este proyecto está dedicado a compartir los conocimientos y experiencias entre profesores, padres y alumnado interesado en el campo educativo. A través de experimentos prácticos y basados en la lógica del Aprendizaje Social se contribuye al desarrollo de las competencias del siglo XXI entre el alumnado."
      who_we_are: "Quiénes somos"
      who_we_are_description: "El proyecto 'CREATEskills' está diseñado para desarrollar e implementar prácticas, herramientas y metodologías innovadoras en las escuelas de Educación Primaria para la mejora de la enseñanza y el aprendizaje de las STEM (Ciencia, Tecnología, Ingeniería y Matemáticas), mejorando la calidad y la relevancia del proceso educativo."
    contacts:
      contact_information: "Información de contacto"
      contact_description: "Para contactar con nosotros por favor completa el formulario de nuestro sitio web o escribe directamente a Rita Sousa Mentortec rita.sousa@mentortec.eu"
      contact_us: "Contacte con nosotros"
    about:
      title: "Aprendizaje Social de las STEM en Educación Primaria"
      description_1: "El proyecto 'CREATEskills' está diseñado para desarrollar e implementar prácticas, herramientas y metodologías innovadoras en los colegios de Educación Primaria para la mejora de la enseñanza-aprendizaje de las STEM (asignaturas relacionadas con Ciencias, Tecnología, Ingeniería y Matemáticas), a través de la mejora de la calidad y la relevancia del aprendizaje en Educación Primaria y mejorando la motivación hacia el estudio de las asignaturas de Ciencias Naturales."
      description_2: "El proyecto va dirigido al alumnado de Educación Primaria (6 a 12 años), profesores de Educación Primaria, padres con hijos que cursan Educación Primaria y directores de centros educativos."
      description_3: "Para saber más por favor visita la web de nuestro proyecto."
      visit_createskills: "Visita CREATEskills"
