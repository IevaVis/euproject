    index:
      log_in: "Σύνδεση"
      sign_up: "Εγγραφή νέου χρήστη"
      title: "Κοινωνική Μάθηση για STEM στην Πρωτοβάθμια Εκπαίδευση"
      jumbotron_description: "Υποστηρίζει δασκάλους, μαθητές και τους γονείς τους στη δημιουργία πρωτότυπων διδακτικών μεθόδων και πηγών STEM. Διαμοιράζεται και εφαρμόζεται εντός κοινοτήτων ενδιαφέροντος."
      virtual_library: "Εικονική Βιβλιοθήκη"
      virtual_library_description: "Το μέρος ενδεδειγμένο να κρατάτε σχετικά έγγραφα, μελέτες, άρθρα και άλλα είδη πληροφορίας που αφορούν μάθηση STEM. Η τοποθεσία όπου οι δάσκαλοι μπορούνε να ανεβάζουν/κατεβάζουν (δωρεάν) εκπαιδευτικά εργαλεία και υλικό."
      virtual_teachers_room: "Εικονικό Γραφείο Δασκάλου"
      virtual_teachers_room_description: "Το μέρος όπου δάσκαλοι από όλη την ΕΕ μπορούν απευθείας να συνδεθούν μεταξύ τους, όχι μόνο για να μιοραστούν εκπαιδευτικό υλικό και πρακτικές αλλά και τις ιδέες τους και εμπειρίες τους. Όπου οι δάσκαλοι μπορούν να εμπλακούν σε συζητήσεις σχετικά με θεωρίες μάθησης και μεθόδους διδασκαλίας STEM σε νεαρούς μαθητές."
      diy_photo_gallery: "Συλλογή Εικόνων 'Κάντο Μόνος Σου'"
      diy_photo_gallery_description: "Συλλογή Εικόνων για γονείς από όλες τις χώρες της ΕΕ, για να μοιράζουν τις δραστηριότητες και τα έργα 'Κάντο Μόνος Σου' που κάνουν στο σπίτι. Λίστα δραστηριοτήτων και έργων 'Κάντο Μονος Σου', διαθέσιμα σε γονείς για να πειραματιστούν στο σπίτι με τα παιδία τους και αλλά και τα παιδιά μεταξύ τους."
      what_we_do: "Τι κάνουμε"
      what_we_do_description: "Αυτό το έργο είναι ενδεδειγμένο για διαμοιρασμό γνώσης και εμπειριών μεταξύ δασκάλων, γονέων και μαθητών που μελετούν ή ενδιαφέρονται για τον τομέα της εκπαίδευσης. Μέσα από χειροπιαστές δραστηριότητες και βασισμένο στη λογική της Θεωρίας της Κοινωνικής Μάθησης, το 'CREATEskills', θα συνεισφέρει στην ανάπτυξη των δεξιοτήτων του XXI αιώνα μεταξύ των μαθητών."
      who_we_are: "Ποιοι είμαστε"
      who_we_are_description: "Το έργο 'CREATEskills' είναι σχεδιασμένο να αναπτύξει και να εφαρμόσει καινοτόμες πρακτικές, εργαλεία και μεθοδολογίες σε δημοτικά σχολεία για την εγκαθίδρυση STEM (Επιστήμη, Τεχνολογία, Μηχανική και Μαθηματικά) τάξεων, βελτιώνοντας την ποιότητα και τη συνάφεια της εκπαιδευτικής διαδικασίας στην πρωτοβάθμια εκπαίδευση."
    contacts:
      contact_information: "Πληροφορίες Επικοινωνίας"
      contact_description: "Για να επικοινωνησετε μαζί μας, παρακαλώ συμπληρώστε τη φόρμα στην ιστοσελίδα του Έργου ή γράψτε απευθείας στη συντονίστρια του έργου Rita Sousa Mentortec rita.sousa@mentortec.eu"
      contact_us: "Επικοινωνήστε μαζί μας"
    about:
      title: "Κοινωνική Μάθηση για STEM στην Πρωτοβάθμια Εκπαίδευση"
      description_1: "Το έργο 'CREATEskills' είναι σχεδιασμένο να αναπτύξει και να εφαρμόσει καινοτόμες πρακτικές, εργαλεία και μεθοδολογίες σε δημοτικά σχολεία για την εγκαθίδρυση STEM τάξεων, βελτιώνοντας την ποιότητα και τη συνάφεια της εκπαιδευτικής διαδικασίας στην πρωτοβάθμια εκπαίδευση, ειδικότερα όσον αφορά την ελκυστικότητα των θεμάτων STEM (Επιστήμη, Τεχνολογία, Μηχανική και Μαθηματικά)."
      description_2: "Το έργο απευθύνεται σε μαθητές Δημοτικού (6-12 ετών), δασκάλους Πρωτοβάθμιας Εκπαίδευσης, γονείς μαθητών Δημοτικού και διευθυντές σχολείων."
      description_3: "Για να μάθετε περισσότερα παρακαλώ επισκεφθείτε την ιστοσελίδα του Έργου."
      visit_createskills: "Επισκεφθείτε το CREATEskills"
