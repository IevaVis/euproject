  terms_html: "As regras de utilização desta Plataforma aplicam-se a todos que usem o seguinte website. Por favor leia cuidadosamente as regras antes de utilizar a Plataforma. Ao usar a Plataforma está a aceitar cumprir as suas regras. Se não concorda com estas regras, por favor não use esta Plataforma online.
  <br/>
  <br/>
  <h6>1. CONDIÇÕES GERAIS</h6>
  <br/>
  1. A plataforma online (doravante referida como 'a plataforma'), disponível publicamente em www.createskilss.herokuapp.com, pertence e é controlada pelo Consórcio do Projeto CREATEskills . Este projeto é parcialmente financiado pela Programa de Financiamento Erasmus + da Comissão Europeia, Nr. 2017-1-PT01-KA201-035981. 
  <br/>
  2. Todos os visitantes da Plataforma, incluindo aqueles que não completaram o seu processo de registro (doravante referido como 'Utilizadores') têm de cumprir estes Termos de Utilização da Plataforma (o 'Regulamento'). Ao utilizarem esta Página, os Utilizadors confirmam que aceitam incondicionalmente as seguintes Regras.
  3. O termo 'utilização da Plataforma' usado neste Regulamento é compreendido como a execução de todas as ações quando os Utilizadores se conectam à Plataforma por via de redes de comunicação eletrónicas.
  <br/>
  4. O termo 'Serviços' usado neste Regulamento subentende todas as ações que um Utilizador pode realizar na Plataforma, incluindo navegar (visualizar, ler, etc) pelo Portal, participar em discussões no Fórum, submeter questões, registrar, comentários escritos e desenvovler outras ações na Plataforma.
  <br/>
  5. O uso da Plataforma e os Serviços são gratuitos. Se os serviços prestados forem a pagar, os utilizadors serão informados na plataforma. 
  <br/>
  6.  Conforme acordado entre os Utilizadors e a Empresa na recepção de todos ou parte dos Serviços, estas Regras aplicam-se na medida em que não contradizem o acordo ou o acordo não regula relações especificas.
  <br/>
  7. Questões que não são discutidas neste Regulamento são regidas por outras regras, contratos ou outros documentos fornecidos pela Plataforma (os 'Documentos').
  <br/>
  <br/>
      <h6>2. REGISTRO E PROTEÇÃO DE DADOS PESSOAIS</h6>
  <br/>
  1. A utilização da Plataforma só é possível após o procedimento de registro. Esse pode ser efetuado a partir de um clique no link 'Inscrição' na Plataforma, depois o preenchimento da informação necessária que será partilhada na plataforma para propósitos científicos (e não comerciais): nome, país, prosissão e outros. O registro é confirmado clicando no link 'Criação de Utilizador' onde confirma também que leu, compreende e aceita os Termos e Condições. Ou seja, confirma que:
  <br/>
  a) ele/ela leram cuidadosamente estes Termos, compreenderam-nos e livremente concordam com eles assumindoo uso da Plataforma de acordo com os termos e condições estabelecidas no Regulamento;
  <br/>
  b) a informação fornecida deve ser exata e completa. O Utilizador deve apenas fornecer informação quando preenche ou altera informação sobre si mesmo. O Consórcio do Projeto irá desempenhar os seus deveres e os seus direitos com base na pressoposição que a informação apresentada pelo Utilizador é completa e correta. Qualquer perda ocorrida devido a informação submetida incorretamente serão suportadas pelo Utilizador;
  <br/>
  c) muda imediatamente a informação do perfil, caso os dados ou outra informação relevante se altere durante o registro;
  <br/>
  d) é uma pessoa ativa e independente (ou obteve o consentimento dos pais ou responsáveis legais) e não se encontra sobre efeitos de alcool ou drogas durante o registro;
  <br/>
  e) concorda que o Consórcio do Projeto tratará estes dados e todo tipo de informação para efeitos da execução deste Regulamento.
  <br/>
  2. Para os utilizadores é expressamente proíbido divulgar a identidade de outras pessoas, nome, sobrenome e/ou outros dados. Para esse Utilizador, o Consórcio do Projeto reserva-se o direito, sem aviso prévio, de o proibir de usar a Plataforma. No caso de suspeita que essas ações por parte de um Utilizador tenham causado ou possam causar danos à Plataforma ou ao projeto e (ou) a terceiros e /ou ao interesse público, o Consórcio do Projeto está autorizado a fornecer todos os dados que possuí sobre esse Utilizador às autoridades competentes.
  <br/>
  3. Para assegurar a confidencialidade dos dados fornecidos, o Utilizador deve fazer o máximo esforço para proteger de terceiros a senha de acesso à sua Conta de Utilizador, e assegurar que na comunicação com terceitos não a divulga diretamente (indireta) de modo a que nenhum terceiro possa aceder aos seus dados através do Website (e) pelos Serviços fornecidos pela Empresa e/ou para outros fins.
  <br/>
  4. O Utilizador será responsável  por qualquer ação de terceiros, caso usem dados/informação de Utilizadores, e todas as obrigações e responsabilidades decorrentes ou relacionadas com tais ações de terceiros serão integralmente respeitadas pelo Utilizador.
  <br/>
