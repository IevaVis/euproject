  <br/>
  <br/>
  <h6>6. ENVIO DE NOTAS PÚBLICAS INFORMATIVAS </h6>
  <br/>
  1. O Consórcio do Projeto enviará todos os avisos de informação, notícias, solicitações e outras informações ao Utilizador no momento do registro no endereço de e-mail por ele indicado ou de qualquer outra modo em que o Utilizador possa ser contatado, levando em consideração os Serviços usados por ele. Todas as informações enviadas ao Utilizador serão consideradas recebidas por ele no dia seguinte ao seu envio.
  <br/>
