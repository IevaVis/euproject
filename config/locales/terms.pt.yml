  <br/>
  d) não criará obrigações legais para o Consórcio do Projeto;
  <br/>
  e) será hospedado para fins científicos, mas não para fins comerciais.
  <br/>
  11. O próprio Utilizador, e não o Consórcio do Projeto, é responsável por todo e qualquer Conteúdo que o Utilizador envie, visualize, armazeneou distribua através do uso da Plataforma.
  <br/>
