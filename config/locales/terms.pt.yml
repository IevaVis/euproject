  <br/>
  4. Ao usar a plataforma, o Utilizador deve: 
  <br/>
  a) cumprir os procedimentos e os requisitos estabelecidos por este Regulamento; 
  <br/>
  b) não violar os direitos e interesses legítimos do Consórcio do Projeto e terceiros; 
  <br/>
  c) não fornecer informações falsas e/ou enganosas sobre si mesmo ou outras informações imprecisas;
  <br/>
  d) utilizar apenas equipamentos e dispositivos de domunicação de eletrónica e de dados seguros;
  <br/>
  e) não partilhar vírus no computador e/ou outras medidas que possam corromper as operações da Plataforma, danificar ou destruir informação ou causar qualquer outro dano à Plataforma;
  <br/>
  f) respeitar os padrões estabelecidos e reconhecidos publicamente de conduta e moral, direitos de terceiros, interesses legítimos e atos jurídicos;
  <br/>
  g) Informar imediatamente o Consórcio do Projeto se tiver conhecimento que o seu acesso aos dados da sua Conta doi usado ou pode ser usado por terceiros;
  <br/>
  h) respeitar o GDPR da União Europeia, que afirma que é proibido publicar fotografias com crianças sem o consentimento dos seus pais/responsáveis legais. Caso contrário, a fotografia deve ser apresentada de um modo que não permita identidicar a criança.
  <br/>
  5. O usuário reconhece e concorda que ele e não o Consórcio do Projeto é responsável por toda e qualquer informação, dados, símbolos, texto, software, música, sons, fotografias, imagens, gráficos, videoclipes, conversas, mensagens, cartas eletrónicas, documentos ou qualquer outro material enviado ou por qualquer outro meio através da Plataforma ('o Conteúdo').
  <br/>
  6. É proibido usar a Plataforma para:
  <br/>
  a) causar perigo ao próprio funcionamento da Plataforma, ou de um modo que ponha em causa a segurança e integridade de outros e/ou limite o uso da Plataforma por outras pessoas;
  <br/>
  b) armazenar, publicar, distribuir ou transmitir qualquer Conteúdo abusivo, difamatório, obsceno, pornográfico, ameaçador, discriminatório ou questionável, assim como outro tipo de Conteúdo que possa violar os requisitos estabelecidos por lei, dos quais a Empresa não se responsabiliza;
  <br/>
  c) de modo algum distribuir/partilhar links de Conteúdo que possa ser considerado obsceno, pornográfico, ofensivo, ameaçador, abusive, discriminatório, ou que possa violar os requisitos estabelecidos por lei;  d) no momento do registro não utilizar palavras para o Nome de Utilizador e/ou a parte do endereço de e-mail que possam ser consideradas impessoais, pornográficas, ofensivas, ameaçadoras, abusivas, discriminatórias ou que violem os requisitos estabelecidos por lei;
  <br/>
  e) interferir com a comunicação normal entre os outros Utilizadores que utilizam os Serviços, quaisquer outras ações que afetem adversamente outros Utilizadores e o seu bem-estar, e impedir que eles troquem conteúdo.
  <br/>
  7. Além disso, o Utilizador compromete-se a não usar a Plataforma:
  <br/>
  a) para qualquer ação que possa prejudicar qualquer pessoa, propriedade ou interesses legítimos de outros;
  <br/>
  b) por lei que proíba, abuse, engane, ameace, divulgue informações que violem os direitos dos indivíduos ou outros conteúdos similares; 
  <br/>
  c) em violação dos direitos dos indivíduos em relação à propriedade intelectual, incluindo direitos de propriedade, patentes, segredos comerciais ou industriais ou direitos de marca registrada;
  <br/>
  d) para publicidade de quaisquer bens e/ou serviços, bem como quaisquer e-mails indesejados, mensagens ou distribuição de qualquer outro Conteúdo. 8. O Consórcio do Projeto não controla o conteúdo de outros Utilizadores ou terceiros a que o Utilizador possa ter acesso, ler ou entender usando a Plataforma, portanto, o Consórcio do Projeto não pode garantir a exatidão, integridade e/ou qualidade do Conteúdo.
  <br/>
  9. O Utilizador entende e concorda que o uso da Plataforma não pode ser protegido de Conteúdo ofensivo, obsceno ou censurável por parte do Utilizador.
  <br/>
  10. O Utilizador tem o direito de comentar e de comunicar de outras maneiras com outros Utilizadores, bem como expressar a sua opinião sobre o Conteúdo fornecido na Plataforma e nos Serviços disponíveis. O Utilizador confirma incondicionalmente e garante que quaisquer comentários enviados por ele ou qualquer outra informação, dados ou outro Conteúdo atenderão aos seguintes requisitos: 
  <br/>
