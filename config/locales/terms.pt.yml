      1. O Consórcio do Projeto reserve-se o direito de a qualquer momento, sem notificar o Utilizador, modificar os Serviços fornecidos pela Empresa na Plataforma ou em determinados termos, bem como qualquer informação, incluindo aquela fornecida pelo Utilizador. O Utilizador entende e concorda que a Empresa nunca será responsabilizada por quaisquer consequências negativas causadas ao Utilizador por essas ou outras ações similares, e recusa-se a fazer qualquer reivindicação à Empresa pelo desempenho de tais ações.
  <br/>
