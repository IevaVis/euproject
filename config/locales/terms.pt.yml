  <br/>
  <br/>
  <h6>4. PROTEÇÃO DA PROPRIEDADE INTELECTUAL</h6>
  <br/>
   1. Todos os direitos sobre a Plataforma e os trabalhos nela contidos estão protegidos pelas leis e regulamentos da União Europeia. É estritamente proibido copiar textos, fotografias, logotipos, banners e quaisquer outros elementos de design para fins comerciais, ou outros objetos do Consórcio do Projeto ou, também, terceiros que infrinjam interesses legítimos. 
  <br/>
