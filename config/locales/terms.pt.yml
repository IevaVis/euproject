  <br/>
  3. Todas as mensagens, solicitações e perguntas que o Utilizador tenha pode enviar para os endereços especificados na seção 'Contactos' da Plataforma.
  <br/>
  <br/>
  <h6>7. POLÍTICA DO USO DE COOKIES</h6>
  <br/>
