      title: "STEM (Gamtos mokslų, Technologijų, Inžinerijos, Matematikos) mokymasis pradiniame ugdyme"
      jumbotron_description: "Padeda mokytojams, mokiniams ir jų tėvams kuriant unikalius mokymo metodus ir išteklius. Dalinasi ir įgyvendina suinteresuotose bendruomenėse"
      virtual_library: "Virtualioji Biblioteka"
      virtual_library_description: "Vieta, skirta išlaikyti atitinkamus dokumentus, tyrimus, straipsnius ir kitą informaciją apie STEM mokymąsi. Čia mokytojai gali įkelti / parsisiųsti (nemokamai) mokymo priemones ir medžiagas."
      virtual_teachers_room: "Virtualusis Mokytojų Kambarys"
      virtual_teachers_room_description: "Čia mokytojai iš visos ES gali tiesiogiai bendrauti vieni su kitais ne tik dalydamiesi mokymo medžiaga ir praktika, bet ir savo mintimis, idėjomis ir patirtimi. Čia mokytojai gali dalyvauti diskusijose apie moksleivių STEM mokymosi teorijas ir metodus."
      diy_photo_gallery: "Pasidaryk Pats (DIY) Foto Galerija"
      diy_photo_gallery_description: "Nuotraukų galerija tėvams iš visų ES šalių skirta dalintis savo namų veikla ir „Pasidaryk Pats“ (DIY) projektais. Veiklų ir DIY projektų sąrašas bei pavyzdžiai, kuriuos tėvai gali atlikti eksperimentuodami namuose su savo vaikais ir giminaičiais."
      what_we_do: "Ką mes darome"
      what_we_do_description: "Šis projektas skirtas dalintis žiniomis ir patirtimi tarp mokytojų, tėvų ir mokinių, besidominčių švietimu. „CREATEskills“ projektas remiantis praktine veikla ir socialinio mokymosi teorijos logika, prisidės prie XXI amžiaus įgūdžių ugdymo moksleiviams."
      who_we_are: "Kas mes esame"
      who_we_are_description: "„CREATEskills“ projektas yra skirtas kurti ir diegti naujoviškas praktikas, priemones ir metodikas pradinėse mokyklose steigiant STEM studiją (Gamtos mokslas, technologijos, inžinerija ir matematika), gerinant mokymosi proceso kokybę ir aktualumą pradiniame ugdyme."
    about:
      title: "STEM (Gamtos mokslų, Technologijų, Inžinerijos, Matematikos) socialinis mokymasis pradiniame ugdyme"
      description_1: "„CREATEskills“ projektas yra skirtas plėtoti ir diegti novatorišką praktiką, priemones ir metodikas pradinėse mokyklose steigiant STEM studijų tipo klases, tobulinant mokymo proceso kokybę ir svarbą pradiniame ugdyme, konkrečiau -skatinti STEM patrauklumą (Gamtos mokslas, technologijos, inžinerija ir matematika)."
      description_2: "Projektas skirtas pradinių klasių mokiniams (6–12 metų), pradinio ugdymo mokytojams, mokinių tėvams ir mokyklos vadovams. "
      description_3: "Jei norite sužinoti daugiau, apsilankykite mūsų projekto svetainėje."
      visit_createskills: "Aplankykite CREATEskills"
    contacts:
      contact_information: "Kontaktinė informacija"
      contact_description: "Jei turite klausimų ir norite susisiekti su mumis, užpildykite kontaktinę formą mūsų projekto internetiniame puslapyje arba rašykite tiesiogiai projekto koordinatorei Maria Guimarães Mentortec maria.guimaraes@mentortec.eu"
