  welcome:
    index:
      log_in: "Entrar"
      sign_up: "Registar novo utilizador"
      title: "Aprendizagem Social das STEM na Educação Primária"
      jumbotron_description: "Oferece suporte a professores, alunos e pais na criação de métodos de ensino inovadores e recursos às disciplinas STEM. Compartilhe e implemente junto das comunidades de interesse."
      virtual_library: "Biblioteca Virtual"
      virtual_library_description: "Um espaço dedicado a guardar documentos relevantes, pesquisas, estudos, artigos e outro tipo de informações relativos à aprendizagem das disciplinas STEM. É também um espaço onde os professores podem carregar/descarregar (grátis) ferramentas e materiais de ensino."
      virtual_teachers_room: "'Sala de Professores' Virtual"
      virtual_teachers_room_description: "Professores de toda a União Europeia  podem conectar-se uns com os outros para partilhar materiais e práticas de ensino mas também pensamentos, ideias experiências.Neste espaço os professores podem participar em debates sobre teorias e métodos de aprendizagem das disciplinas STEM pelos alunos."
      diy_photo_gallery: "'Faça Você Mesmo' Galeria de Fotos"
      diy_photo_gallery_description: "Galeria de fotos para os pais dos países da União Europeia partilharem as atividades realizadas em casa e os projetos 'Faça você mesmo'.  Encontra-se também disponível uma lista de atividades e de projetos 'Faça você mesmo' para os pais experimentarem em casa com os filhos."
      what_we_do: "O que fazemos"
      what_we_do_description: "Este projeto é dedicado à partilha de conhecimento e experiências entre professores, pais e alunos que estudam ou têm interesse no campo educativo. Através de atividades muito práticas e baseadas na Teoria da Aprendizagem Social, o 'CREATEskills' contribuirá para o desenvolvimento das competências do século XXI, entre os alunos."
      who_we_are: "Quem Somos"
      who_we_are_description: "O Projeto 'CREATEskills' pretende desenvolver e implementar práticas, ferramentas e metodologias inovadoras em escolas primárias com o objetivo de criar uma sala de aula baseada nas STEM (Ciência, Tecnologia, Engenharia e Matemática), e de melhorar a qualidade e relevância dos processos de aprendizagem na educação primária."
    contacts:
      contact_information: "Informação de contactos"
      contact_description: "Para nos contactar por favor preencha o formulário no website do projeto ou escreva diretamente para a coordenadora do projeto Rita Sousa Mentortec rita.sousa@mentortec.eu"
      contact_us: "Contacte-nos"
    about:
      title: "Aprendizagem Social das STEM na Educação Primária"
      description_1: "O Projeto 'CREATEskills' pretende desenvolver e implementar práticas, ferramentas e metodologias inovadoras em escolas primárias com o objetivo de criar uma sala de aula baseada nas STEM e de melhorar a qualidade e relevância dos processos de aprendizagem na educação primária, mais especificamente relacionado com a atratividade das disciplinas STEM  (Ciência, Tecnologia, Engenharia e Matemática)."
      description_2: "Os grupos alvo diretos são alunos de escolas primárias (entre os 6 e os 12 anos), professores do ensino primário, pais de crianças no ensino primário, bem como os diretores de escolas."
      description_3: "Para mais informações por favor visite o website do projeto"
      visit_createskills: "Visite CREATEskills"
